<div class="row">
  <h3 class="fontweight" *ngIf="(filter == undefined)||(filter == '')">Liste des Posts</h3>
  <h3 class="fontweight" *ngIf="(filter !== undefined)&&(filter !== '')" >{{nbPost}} Post(s) trouv√©(s)</h3>
  <ul class="list-group" *ngIf="(nbPost>0)||(filter == undefined)">
    <app-post-list-item
      *ngFor="let post of posts; let idpost = index"
      [post]="post"
      [idpost]="idpost"
    ></app-post-list-item>
  </ul>
</div>
